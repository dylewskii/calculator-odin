<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="output-screen"><p id="result">0</p></div>
        <button class="grid-item grid-item-01 light-grey"><p>AC</p></button>
        <button class="grid-item grid-item-02 light-grey"><p>+/-</p></button>
        <button class="grid-item grid-item-03 light-grey"><p>%</p></button>
        <button class="grid-item grid-item-04 orange"><p>รท</p></button>

        <button class="grid-item grid-item-7 grey"><p>7</p></button>
        <button class="grid-item grid-item-8 grey"><p>8</p></button>
        <button class="grid-item grid-item-9 grey"><p>9</p></button>
        <button class="grid-item grid-item-05 orange"><p>ร</p></button>

        <button class="grid-item grid-item-4 grey"><p>4</p></button>
        <button class="grid-item grid-item-5 grey"><p>5</p></button>
        <button class="grid-item grid-item-6 grey"><p>6</p></button>
        <button class="grid-item grid-item-06 orange"><p>-</p></button>

        <button class="grid-item grid-item-1 grey"><p>1</p></button>
        <button class="grid-item grid-item-2 grey"><p>2</p></button>
        <button class="grid-item grid-item-3 grey"><p>3</p></button>
        <button class="grid-item grid-item-07 orange"><p>+</p></button>

        <button class="grid-item grid-item-0 grey"><p>0</p></button>
        <button class="grid-item grid-item-08 grey"><p>.</p></button>
        <button class="grid-item grid-item-09 orange"><p>=</p></button>

        
    </div>

    <footer>
        <div class="footer">
            <p>Made by Alan Dylewski</p>
        </div>
    </footer>
</body>
</html>
