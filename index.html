<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="output-screen"><p id="result">0</p></div>
        <button class="grid-item light-grey" id="ac"><p>AC</p></button>
        <button class="grid-item light-grey" id="pos_neg_switch"><p>+/-</p></button>
        <button class="grid-item light-grey" id="percentage"><p>%</p></button>
        <button class="grid-item orange" id="divide"><p>รท</p></button>

        <button class="grid-item grey" id="seven"><p>7</p></button>
        <button class="grid-item grey" id="eight"><p>8</p></button>
        <button class="grid-item grey"id="nine"><p>9</p></button>
        <button class="grid-item orange" id="multiply"><p>ร</p></button>

        <button class="grid-item grey" id="four"><p>4</p></button>
        <button class="grid-item grey" id="five"><p>5</p></button>
        <button class="grid-item grey" id="six"><p>6</p></button>
        <button class="grid-item orange" id="subtract"><p>-</p></button>

        <button class="grid-item grey" id="one"><p>1</p></button>
        <button class="grid-item grey" id="two"><p>2</p></button>
        <button class="grid-item grey" id="three"><p>3</p></button>
        <button class="grid-item orange" id="add"><p>+</p></button>

        <button class="grid-item grey" id="zero"><p>0</p></button>
        <button class="grid-item grey" id="point"><p>.</p></button>
        <button class="grid-item orange" id="equal"><p>=</p></button>

        
    </div>

    <footer>
        <div class="footer">
            <p>Made by Alan Dylewski</p>
        </div>
    </footer>
</body>
</html>
