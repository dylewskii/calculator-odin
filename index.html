<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="output-screen"><p id="result">0</p></div>
        <button class="grid-item clear light-grey" id="acBtn"><p>AC</p></button>
        <button class="grid-item delete light-grey" id="ceBtn"><p>CE</p></button>
        <button class="grid-item operator light-grey" id="percentageBtn"><p>%</p></button>
        <button class="grid-item operator orange" id="divideBtn"><p>รท</p></button>

        <button class="grid-item num grey" id="seven"><p>7</p></button>
        <button class="grid-item num grey" id="eight"><p>8</p></button>
        <button class="grid-item num grey"id="nine"><p>9</p></button>
        <button class="grid-item operator orange" id="multiplyBtn"><p>ร</p></button>

        <button class="grid-item num grey" id="four"><p>4</p></button>
        <button class="grid-item num grey" id="five"><p>5</p></button>
        <button class="grid-item num grey" id="six"><p>6</p></button>
        <button class="grid-item operator orange" id="subtractBtn"><p>-</p></button>

        <button class="grid-item num grey" id="one"><p>1</p></button>
        <button class="grid-item num grey" id="two"><p>2</p></button>
        <button class="grid-item num grey" id="three"><p>3</p></button>
        <button class="grid-item operator orange" id="addBtn"><p>+</p></button>

        <button class="grid-item num grey" id="zero"><p>0</p></button>
        <button class="grid-item num grey" id="point"><p>.</p></button>
        <button class="grid-item orange" id="equalsBtn"><p>=</p></button>
    </div>
    <footer>
        <div class="footer">
            <p>Made by Alan Dylewski
                <a href="https://github.com/dylewskii" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
